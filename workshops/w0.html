# The Command Line 

## Basic

```bash
cd /absolute/path/you/want 
cd relative/path/you/want
```
-- change directory  

```bash
ls
ls path/you/want
```
-- look stuff?

```bash
man cd
man ls
```
-- manual / help

```bash
pwd
```
-- present working directory

```bash

wc
```

```bash

```
-- print first bit of something
